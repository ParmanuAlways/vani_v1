<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANI - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/new-styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Enhanced Login Page Styles */
        .login-page {
            background-color: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 36, 53, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(30, 36, 53, 0.7) 0%, transparent 40%);
            animation: backgroundPulse 15s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: containerFadeIn 0.8s ease forwards;
        }
        
        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-left {
            flex: 1;
            background-color: var(--bg-secondary);
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(79, 140, 255, 0.03) 0%, transparent 100%),
                radial-gradient(circle at 90% 10%, rgba(21, 232, 181, 0.03) 0%, transparent 60%);
            z-index: 0;
        }
        
        .auth-content {
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            margin-bottom: var(--spacing-xl);
            text-align: center;
            animation: logoReveal 1s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }
        
        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .logo-icon {
            font-size: 28px;
            color: var(--primary-color);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        
        .logo-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
            letter-spacing: 0.5px;
        }
        
        .auth-details {
            margin-top: var(--spacing-xl);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-details h1 {
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-size: 32px;
            position: relative;
        }
        
        .auth-details h1:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .auth-details p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            max-width: 90%;
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--error-color);
            color: var(--text-primary);
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .login-form {
            margin-bottom: var(--spacing-xl);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.7s;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: color 0.3s;
        }
        
        .form-group:focus-within label {
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px var(--spacing-md) 12px 40px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            transition: all 0.3s;
            font-size: var(--font-size-md);
        }
        
        .form-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 43px;
            color: var(--text-muted);
            transition: color 0.3s;
        }
        
        .form-group:focus-within i.input-icon {
            color: var(--primary-color);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.2);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
            background-color: rgba(79, 140, 255, 0.1);
        }
        
        .btn {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 140, 255, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }
        
        .btn-primary:active::after {
            transform: scale(40);
            opacity: 0;
            transition: 0s;
        }
        
        .demo-accounts {
            margin-top: var(--spacing-xl);
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .demo-accounts h3 {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .demo-accounts h3::before,
        .demo-accounts h3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .demo-accounts h3::before {
            left: 0;
        }
        
        .demo-accounts h3::after {
            right: 0;
        }
        
        .account-cards {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .account-card {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            animation: cardPop 0.5s ease forwards;
            animation-delay: calc(1.2s + var(--i) * 0.1s);
            opacity: 0;
            transform: translateY(10px) scale(0.95);
        }
        
        @keyframes cardPop {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .account-role {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }
        
        .account-credentials {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }
        
        .auth-right {
            flex: 1;
            position: relative;
        }
        
        .auth-image {
            background-image: url('/static/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
            animation: slowZoom 30s ease-in-out infinite alternate;
        }
        
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .auth-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 22, 32, 0.85);
        }
        
        .quote-container {
            position: absolute;
            bottom: var(--spacing-xl);
            left: var(--spacing-xl);
            right: var(--spacing-xl);
            padding: var(--spacing-lg);
            background-color: rgba(30, 36, 53, 0.7);
            border-radius: var(--border-radius);
            backdrop-filter: blur(4px);
            border-left: 4px solid var(--accent-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 1.5s;
        }
        
        .quote-container blockquote {
            font-size: var(--font-size-lg);
            font-style: italic;
            color: white;
            position: relative;
            padding-left: 20px;
        }
        
        .quote-container blockquote::before {
            content: "";
            position: absolute;
            left: -15px;
            top: -5px;
            font-size: 40px;
            color: var(--accent-color);
            opacity: 0.7;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }
            
            .auth-right {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .logo-text {
                font-size: 28px;
            }
            
            .auth-details h1 {
                font-size: 24px;
            }
            
            .account-cards {
                flex-direction: column;
            }
        }
        .quote-container {
            z-index: 3;
            position: absolute;
            min-height: 100px; /* Ensure container doesn't jump in height */
        }

        .rotating-quote {
            position: relative;
        }

        .rotating-quote p {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
            margin: 0;
            font-size: var(--font-size-lg);
            font-style: italic;
            color: white;
        }

        .rotating-quote p.active {
            opacity: 1;
            transform: translateY(0);
        }

        .rotating-quote p.exit {
            opacity: 0;
            transform: translateY(-20px);
        }
    </style>
</head>
<body class="login-page">
    <iframe src="/static/components/background.html" 
        style="position: fixed; 
               width: 100%; 
               height: 100%; 
               border: none; 
               z-index: 0; 
               top: 0; 
               left: 0;" 
        frameborder="0">
    </iframe>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <div class="logo-container">
                    <div class="logo">
                        <span class="logo-icon"><i class="fas fa-microphone-alt"></i></span>
                        <span class="logo-text">VANI</span>
                    </div>
                    <div class="logo-subtitle">Voice Audio Normalizing & Interpretation</div>
                </div>
                
                <div class="auth-details">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access your account</p>
                    
                    {% if error %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="/login" method="post" class="login-form">
                        <div class="form-group">
                            <label for="service-no">
                                <i class="fas fa-id-card"></i> Service Number
                            </label>
                            <i class="fas fa-id-card input-icon"></i>
                            <input type="text" id="service-no" name="service_no" placeholder="Enter service number" required autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="password-input">
                                
                                <input type="password" id="password" name="password" placeholder="Enter password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary full-width">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <div class="demo-accounts">
                        <h3>Demo Accounts</h3>
                        <div class="account-cards">
                            <div class="account-card" style="--i: 0">
                                <div class="account-role">Pilot</div>
                                <div class="account-credentials">10001 / pilot123</div>
                            </div>
                            <div class="account-card" style="--i: 1">
                                <div class="account-role">Flight Commander</div>
                                <div class="account-credentials">10002 / fltcdr123</div>
                            </div>
                            <div class="account-card" style="--i: 2">
                                <div class="account-role">Commanding Officer</div>
                                <div class="account-credentials">10003 / co123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-image">
                <!-- <div class ="gif-container">
                    <img src="/static/login.gif" alt="Cockpit Animation" class="cockpit-gif" />
                </div> -->
                <div class="overlay"></div>
                <div class="gif-container">
                    <!-- <img src="/static/images/cockpit.gif" alt="Cockpit Animation" class="cockpit-gif" /> -->

                    <video autoplay muted loop playsinline class="cockpit-gif">
                        <source src="/static/videos/cockpit.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="quote-container">
                    <blockquote class="rotating-quote">
                        <!-- Quotes will be dynamically added by JavaScript -->
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect to buttons
            const quotes = [
                "VANI makes voice transcription with speaker identification seamless and efficient.",
                "Transform your audio communications into organized, searchable transcripts with VANI.",
                "Experience the power of AI-driven speaker diarization for military communications.",
                "VANI: Turning voice data into actionable intelligence for military operations.",
                "Secure, accurate, and efficient - VANI delivers military-grade transcription services.",
                "From cockpit conversations to ground control - VANI captures it all with precision.",
                "Streamline your military communications workflow with VANI's automated transcription."
            ];

            let currentQuoteIndex = 0;
            const quoteElement = document.querySelector('.rotating-quote');
            
            // Create all quote paragraphs
            quotes.forEach((quote, index) => {
                const p = document.createElement('p');
                p.textContent = quote;
                if (index === 0) {
                    p.classList.add('active');
                }
                quoteElement.appendChild(p);
            });

            // Function to rotate quotes
            function rotateQuotes() {
                const allQuotes = quoteElement.querySelectorAll('p');
                const currentQuote = allQuotes[currentQuoteIndex];
                
                // Start exit animation
                currentQuote.classList.add('exit');
                currentQuote.classList.remove('active');
                
                // Move to next quote after exit animation
                setTimeout(() => {
                    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                    const nextQuote = allQuotes[currentQuoteIndex];
                    
                    // Remove exit class from old quote
                    currentQuote.classList.remove('exit');
                    
                    // Show next quote
                    nextQuote.classList.add('active');
                }, 600); // Wait for exit animation to complete
            }

            // Start rotation timer (every 3 seconds)
            setInterval(rotateQuotes, 6000);    

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Toggle password visibility
            const togglePasswordBtn = document.querySelector('.toggle-password');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
            
            // Input focus animations
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                // Initial check for prefilled inputs
                if (input.value) {
                    input.parentElement.classList.add('has-value');
                }
                
                // Focus event
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                // Blur event
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                    if (this.value) {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
            });
        });
    </script>
</body>
</html>
